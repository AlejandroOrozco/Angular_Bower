<h1>{{title}}</h1>
<form action="">
	<input type="text" placeholder="Buscar..." class="form-control" ng-model="search">
	<table class="table table-bordered">
		<thead>
			<th>Producto  &  Precio</th>
		</thead>
		<tr ng-repeat="p in products | filter:search">
			<td><button class="btn btn-{{p.s? 'success':'info'}}" ng-click="select(p)">{{p.name}} >> {{p.price}}</button></td>
		</tr>
	</table>
	<button class="btn btn-success">Total: {{total()}}</button>
</form>
